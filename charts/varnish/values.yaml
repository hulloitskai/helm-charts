# Default values for varnish.
# This is a YAML-formatted file.

replicaCount: 1
minReadySeconds: null

config:
  directory: /usr/local/etc/varnish
  filename: default.vcl
  data: null

storage:
  # One of: default, malloc, umem, file
  #
  # See https://varnish-cache.org/docs/trunk/users-guide/storage-backends.html
  # for details.
  backend: default
  fileBackend:
    # Leave empty to use a tmpfs.
    hostPath: {}
      # path: /tmp/varnish_storage.bin
      # type: FileOrCreate
    advice: random
    granularity: ""
  size: 100M

image:
  repository: cooptilleuls/varnish
  tag: 6.2.0-alpine
  pullPolicy: IfNotPresent

livenessProbe: &probe
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
readinessProbe: *probe

deployment:
  port: 80
  strategy: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: varnish.example.127.0.0.1.xip.io
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
